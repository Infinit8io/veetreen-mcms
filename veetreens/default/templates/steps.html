{# steps.html #}
{% extends "base.html" %}
{% block body %}
    <div class="jumbotron">
        <h1>Create your veetreen</h1>
        <form action="/create" method="POST">
          <div class="form-group">
           <label for="name">Veetreen name: </label>
           <input type="text" class="form-control" id="name" name="name" placeholder="name">
          </div>
           <input type="hidden" id="alias" name="alias" value="veetreen_{{context.user_id}}">
          <div class="form-group">
           <label for="domain">Domain name:</label>
           <input type="text" class="form-control" id="domain" name="domain" placeholder="domain">
          </div>
          <input type="hidden" name="user_side" value="1" />

          <button type="submit" class="btn btn-default">Create !</button>
        </form>
    </div>
{% endblock %}
