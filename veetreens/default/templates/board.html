{% extends "base.html" %}

{% block body %}
  <div class="row">
    <table class="table table-condensed">
       <tr>
         <th>Alias</th>
         <th>Name</th>
         <th>Domain</th>
       </tr>
      {% for veetreen in veetreens %}
        <tr>
          <td>{{ veetreen.alias }}</td>
          <td>{{ veetreen.name }}</td>
          <td>{{ veetreen.domain }}</td>
          <td><button> Update </button></td>
        </tr>
      {% endfor %}
    </table>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create_veetreen_modale">
      Créer une nouvelle veetreen
    </button>


    <div id="create_veetreen_modale" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Nouvelle Veetreen</h4>
          </div>
          <div class="modal-body">
            <form action="/create" method="POST">
              <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name" name="name" placeholder="name">
              </div>
              <div class="form-group">
               <label for="alias">Alias</label>
               <input type="text" class="form-control" id="alias" name="alias" placeholder="alias">
              </div>
              <div class="form-group">
               <label for="domain">Domain</label>
               <input type="text" class="form-control" id="domain" name="domain" placeholder="domain">
              </div>

              <button type="submit" class="btn btn-default">Créer</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div>

  <script>
  $('#create_veetreen_modale').on('shown.bs.modal', function () {
    $('#myInput').focus()
  })
  </script>

{% endblock %}
